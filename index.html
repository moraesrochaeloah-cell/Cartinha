h1 {

.envelope {

.typewriter {

    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    animation: typing 6s steps(60, end), blink .7s step-end infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink {
    50% { border-color: transparent }
}

iframe {
    margin-top: 30px;
    width: 90%;
    height: 400px;
    border-radius: 15px;
    border: none;

.heart {

    color: #ff4d6d;

    animation: float 6s linear infinite;

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
